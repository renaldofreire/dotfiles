#################################
# Configurações básicas do Picom #
#################################

# Usar backend GLX para melhor desempenho (altere para xrender se necessário)
backend = "glx";

# Transições suaves (fade) ao abrir/fechar janelas
fading = true;
fade-delta = 12;    # Velocidade da transição de fade
fade-in-step = 0.03;
fade-out-step = 0.03;

# Habilitar sombras nas janelas
shadow = true;
shadow-radius = 12; # Tamanho da sombra
shadow-opacity = 0.7; # Transparência da sombra
shadow-offset-x = -15; # Posição horizontal da sombra
shadow-offset-y = -15; # Posição vertical da sombra
# Definir quais janelas não devem ter sombra
shadow-exclude = [
    "name = 'Notification'", # Notificações
    "class_g = 'Conky'",      # Conky (widgets)
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", # Janelas minimizadas
    "class_g = 'Xfce4-notifyd'", # Notificações XFCE
];

# Desativar sombras nos menus e pop-ups
no-dock-shadow = true;
no-dnd-shadow = true;

# Transparência das janelas inativas e ativas
inactive-opacity = 0.9; # Opacidade de janelas inativas
active-opacity = 1.0;   # Opacidade de janelas ativas
frame-opacity = 0.7;    # Opacidade da borda da janela

# Especificar as janelas que devem ser totalmente opacas
opacity-rule = [
    "90:class_g = 'Alacritty'",  # Deixar o terminal Alacritty com 90% de opacidade
    "100:class_g = 'Firefox'",   # Firefox sempre 100% opaco
];

# Correção de tearing (screen tearing)
vsync = true;

# Configurações de exclusão de janelas
# Estas janelas serão excluídas do compositor para evitar problemas gráficos
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 1.0; focus = true; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};

# Ativar suporte a redimensionamento dinâmico
detect-client-opacity = true;

# Reduzir o uso de CPU
use-damage = true;

# Habilitar desfoque (blur) no fundo de janelas transparentes
blur:
{
  method = "dual_kawase";
  strength = 7; # Ajustar a intensidade do desfoque
}

# Regra de exclusão para janelas que não devem ter desfoque
blur-background-exclude = [
    "class_g = 'Alacritty'",
    "class_g = 'Conky'",
    "window_type = 'dock'",
    "window_type = 'desktop'",
];

