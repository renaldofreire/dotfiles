###########################################
# SIMPLE CONFIG Picom para Qtile #
###########################################

# Backend de composição: Usar GLX para aceleração de hardware
backend = "glx";

# Desativar sombras para evitar problemas com bordas
shadow = false;

# Transições suaves ao abrir e fechar janelas
fading = true;
fade-delta = 10;  # Velocidade da transição
fade-in-step = 0.03;  # Passo da transição ao abrir a janela
fade-out-step = 0.03;  # Passo da transição ao fechar a janela

# Controle de opacidade para janelas ativas e inativas
inactive-opacity = 0.90;  # Opacidade de janelas inativas (90% opaco)
active-opacity = 1.0;  # Opacidade de janelas ativas (100% opaco)

# Detectar opacidade de cliente para garantir compatibilidade
detect-client-opacity = true;

# Correção de tearing na tela (VSync)
vsync = true;

# Excluir tipos de janelas específicas de efeitos de composição
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.90; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { shadow = false; opacity = 0.90; };
  dropdown_menu = { shadow = false; opacity = 0.90; };
  utility = { shadow = false; };
};

# Melhorar desempenho com uso de 'damage' para minimizar renderização
use-damage = true;

